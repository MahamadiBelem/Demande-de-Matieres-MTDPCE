<div>
  <h2 id="page-heading" data-cy="DemandeMatieresHeading">
    <span style="text-decoration: underline">Recaputilatif Demande Matieres</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-outline-info" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span>Rafraichir</span>
      </button>

      <!--button class="btn btn-outline-info" (click)="savemodale()">
        <fa-icon icon="plus"></fa-icon>
        <span>Nouveau Matieres</span> (click)="savemodale()"
      </button-->

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-outline-primary jh-create-entity create-demande-matieres"
        [routerLink]="['/demande-matieres/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span> Nouveau</span>
      </button>

      <!--button
      id="jh-create-entity"
      data-cy="entityCreateButton"
      class="btn btn-outline-primary jh-create-entity create-demande-reparations"
      [routerLink]="['/demande-reparations/new']"
    >
      <fa-icon icon="plus"></fa-icon>
      <span> Nouveau2 </span>
    </button-->
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="demandeMatieres?.length === 0">
    <span>No demandeMatieres found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="demandeMatieres && demandeMatieres.length > 0">
    <table class="table table-bordered" aria-describedby="page-heading">
      <thead>
        <tr>
          <!--th scope="col"><span>ID</span></th-->
          <th scope="col"><span>Date</span></th>
          <!--th scope="col"><span>Indentite Soumettant</span></th-->
          <th scope="col"><span>Fonction</span></th>
          <th scope="col"><span>Designation</span></th>
          <th scope="col"><span>Quantite</span></th>
          <!--th scope="col"><span>Observation</span></th>
          <th scope="col"><span>Statut Sup</span></th-->
          <th scope="col"><span>Structure</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let demandeMatieres of demandeMatieres; trackBy: trackId" data-cy="entityTable">
          <!--td>
            <a [routerLink]="['/demande-matieres', demandeMatieres.id, 'view']">{{ demandeMatieres.id }}</a>
          </td-->
          <td>{{ demandeMatieres.date | formatMediumDatetime }}</td>
          <!--td>{{ demandeMatieres.indentiteSoumettant }}</td-->
          <td>{{ demandeMatieres.fonction }}</td>
          <td>{{ demandeMatieres.designation }}</td>
          <td>{{ demandeMatieres.quantite }}</td>
          <!--td>{{ demandeMatieres.observation }}</td>
          <td>{{ demandeMatieres.statutSup }}</td-->
          <td>
            <div *ngIf="demandeMatieres.structure">
              <a [routerLink]="['/structure', demandeMatieres.structure?.id, 'view']">{{ demandeMatieres.structure?.libelleStructure }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/demande-matieres', demandeMatieres.id, 'view']"
                class="btn btn-outline-info"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline">Voir</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/demande-matieres', demandeMatieres.id, 'edit']"
                class="btn btn-outline-primary"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline">Editer</span>
              </button>

              <button type="submit" (click)="delete(demandeMatieres)" class="btn btn-outline-danger" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline">Supprimer</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
