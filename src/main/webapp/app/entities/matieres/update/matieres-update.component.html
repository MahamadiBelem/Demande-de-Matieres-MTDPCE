<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-matieres-heading" data-cy="MatieresCreateUpdateHeading">Matieres</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_designationMatieres">Designation</label>
          <input
            type="text"
            class="form-control"
            name="designationMatieres"
            id="field_designationMatieres"
            data-cy="designationMatieres"
            formControlName="designationMatieres"
          />
          <div
            *ngIf="
              editForm.get('designationMatieres')!.invalid &&
              (editForm.get('designationMatieres')!.dirty || editForm.get('designationMatieres')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('designationMatieres')?.errors?.required">
              This field is required.
            </small>
            <small class="form-text text-danger" *ngIf="editForm.get('designationMatieres')?.errors?.minlength">
              This field is required to be at least 3 characters.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_quantiteMatieres">Quantite </label>
          <input
            type="number"
            class="form-control"
            name="quantiteMatieres"
            id="field_quantiteMatieres"
            data-cy="quantiteMatieres"
            formControlName="quantiteMatieres"
          />
          <div
            *ngIf="
              editForm.get('quantiteMatieres')!.invalid &&
              (editForm.get('quantiteMatieres')!.dirty || editForm.get('quantiteMatieres')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('quantiteMatieres')?.errors?.required">
              This field is required.
            </small>
            <small class="form-text text-danger" [hidden]="!editForm.get('quantiteMatieres')?.errors?.number">
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_caracteristiquesMatieres">Caracteristiques </label>
          <textarea
            class="form-control"
            name="caracteristiquesMatieres"
            id="field_caracteristiquesMatieres"
            data-cy="caracteristiquesMatieres"
            formControlName="caracteristiquesMatieres"
          ></textarea>
        </div>

        <!--div class="row mb-3">
          <label class="form-label" for="field_statutSup">Statut Sup</label>
          <input type="checkbox" class="form-check" name="statutSup" id="field_statutSup" data-cy="statutSup" formControlName="statutSup" />
        </div-->
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="cancel()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Ajouter</span>
        </button>
      </div>
    </form>
    <br />
  </div>
</div>
