<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="structure">
      <h2 data-cy="structureDetailsHeading"><span>Structure</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ structure.id }}</span>
        </dd>
        <dt><span>Libelle Structure</span></dt>
        <dd>
          <span>{{ structure.libelleStructure }}</span>
        </dd>
        <dt><span>Code Structure</span></dt>
        <dd>
          <span>{{ structure.codeStructure }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/structure', structure.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
