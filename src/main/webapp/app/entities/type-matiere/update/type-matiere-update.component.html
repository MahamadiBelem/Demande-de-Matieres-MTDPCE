<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-type-matiere-heading" data-cy="TypeMatiereCreateUpdateHeading">Typologie Matieres</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_libelleTypeMatiere"> Type Matiere</label>
          <input
            type="text"
            class="form-control"
            name="libelleTypeMatiere"
            id="field_libelleTypeMatiere"
            data-cy="libelleTypeMatiere"
            formControlName="libelleTypeMatiere"
          />
          <div
            *ngIf="
              editForm.get('libelleTypeMatiere')!.invalid &&
              (editForm.get('libelleTypeMatiere')!.dirty || editForm.get('libelleTypeMatiere')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('libelleTypeMatiere')?.errors?.required">
              This field is required.
            </small>
            <small class="form-text text-danger" *ngIf="editForm.get('libelleTypeMatiere')?.errors?.minlength">
              This field is required to be at least 3 characters.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="cancel()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
    <br />
  </div>
</div>
