<div>
  <div align="center">
    <img src="../../../content/images/armoirie4.PNG" />
  </div>
  <div class="d-flex justify-content-center">
    <div class="col-lg-4 col-md-8 col-sm-10">
      <div class="modal-header">
        <!--h1 data-cy="loginTitle">Se connecter</h1-->

        <!--les messages d'erreurs lors de la connexion-->
        <div class="alert alert-danger" *ngIf="authenticationError" data-cy="loginError">
          <strong>Failed to sign in!</strong> Please check your credentials and try again.
        </div>
      </div>

      <!--le formulaire de saisie du username et du login-->
      <div class="modal-body">
        <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
          <div class="mb-3">
            <label class="username-label" for="username">Login</label>
            <input
              type="text"
              class="form-control"
              name="username"
              id="username"
              placeholder="Your username"
              formControlName="username"
              #username
              data-cy="username"
            />
          </div>

          <div class="mb-3">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              placeholder="Your password"
              formControlName="password"
              data-cy="password"
            />
          </div>

          <div class="form-check">
            <label class="form-check-label" for="rememberMe">
              <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
              <span>Remember me</span>
            </label>
          </div>

          <!--le bouton de soumission-->
          <button type="submit" class="btn btn-primary" data-cy="submit">Sign in</button>
        </form>

        <!--les alertes d'avertissement-->
        <div class="mt-3 alert alert-warning">
          <a class="alert-link" routerLink="/account/reset/request" data-cy="forgetYourPasswordSelector">Did you forget your password?</a>
        </div>

        <!--div class="alert alert-warning">
        <span>You don't have an account yet?</span>
        <a class="alert-link" routerLink="/account/register">Register a new account</a>
      </div-->
      </div>
    </div>
  </div>
</div>
